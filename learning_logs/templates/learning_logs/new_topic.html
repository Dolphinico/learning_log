{% extends "learning_logs/base.html" %}
{% block content %}
{% load bootstrap3 %}

{% block header %}
    <h2>Add a new topic:</h2>
{% endblock header %}

<!-- определяется форма HTML.
Аргумент action сообщает серверу, куда передавать данные, отправленные формой;
в данном случае данные возвращаются функции представления new_topic().
Аргумент method приказывает браузеру отправить данные в запросе типа POST -->
<form action="{% url 'learning_logs:new_topic' %}" method='post' class="form">
    <!-- Django использует шаблонный тег {% csrf_token %} для предотвращения 
    попыток получения несанкционированного доступа к серверу -->
    {% csrf_token %}
        {% bootstrap_form form %}
     {% buttons %}
     <button name="submit" class="btn btn-primary">add topic</button>
     {% endbuttons %}
    <!-- Django не создает кнопку отправки данных для форм, поэтому мы определяем ее самостоятельно -->
</form>


{% endblock content %}
